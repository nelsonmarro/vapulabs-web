# ==========================================
# 1. APP PRINCIPAL (Go) - HTTPS (Puerto 443)
# ==========================================
server {
    listen 443 ssl;
    server_name naphsoft.dev www.naphsoft.dev;

    # Certificados SSL (Manejados por Certbot)
    ssl_certificate /etc/letsencrypt/live/naphsoft.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/naphsoft.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy a la App en el puerto 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Descarga directa del instalador (Nginx sirve esto directo, súper rápido)
    location /static/downloads/ {
        alias /var/www/naphsoft/static/downloads/;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        add_header Content-Disposition "attachment"; # Forza la descarga
    }
}

# ==========================================
# 2. DOCUMENTACIÓN (Docusaurus) - HTTPS (Puerto 443)
# ==========================================
server {
    listen 443 ssl;
    server_name docs.verith.naphsoft.dev;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/naphsoft.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/naphsoft.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Ruta de los archivos estáticos de Docusaurus
    root /var/www/naphsoft/docs;
    index index.html;

    # Lógica de rutas para Docusaurus
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Manejo de errores
    error_page 404 /404.html;
}

# ==========================================
# 3. REDIRECCIONES HTTP -> HTTPS (Puerto 80)
# ==========================================

# Redirigir naphsoft.dev y www.naphsoft.dev
server {
    listen 80;
    server_name naphsoft.dev www.naphsoft.dev;
    return 301 https://$host$request_uri;
}

# Redirigir docs.verith.naphsoft.dev
server {
    listen 80;
    server_name docs.verith.naphsoft.dev;
    return 301 https://$host$request_uri;
}
